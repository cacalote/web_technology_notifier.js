<html>
<head>
<style type="text/css">
body {
  overflow-x: hidden;
  font-size: .9em;
}

code {
  white-space: nowrap;
}
</style>
<script type="text/javascript">
function main() {
  chrome.tabs.getSelected(null, function(tab) {
    var banner = chrome.extension.getBackgroundPage().technologyData[tab.id];
    document.getElementById("banner").innerHTML = banner;
  });
}
</script>
</head>
<body onload="javascript:main()">
<p>
  <code id="banner"></code>
</p>
</body>
</html>
